<!DOCTYPE html>
<html lang="en">
<head> <!--information about the webpage itself-->
    <meta charset="UTF-8"> <!--to displays the right encoding characters-->
    <title>My First Webpage</title> <!--this shows up in the tab-->
</head>

<body>
    <p>Hello World</p>
    <p>This is a second paragraph.</p>
    <h1>Heading 1</h1>

    <ul>
        <li>Item 1</li>

        <li>Item 3</li>
    </ul>

    <ol>
        <li>Ordered 1</li>

    </ol>

</html>
